                            <span class="navbar-toggler-icon"></span>
                        </button>
    
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <div class=" d-none d-sm-block d-lg-none">

                            </div>
                            
                            <div class="col-lg-1 align-middle d-none d-lg-block">
                                <a href="#" class="enlaceLogo">

                                </a>

                            <div class="col-lg-2 col-12">
                                <li><a href="#" class="align-middle "><i class="fa-solid fa-right-to-bracket"></i></i></i> Iniciar Sesión</a></li>
                            </div>
    
                            <div class="col-lg-2 col-12 ">
                                <li><a href="#" class="align-middle">Registrarse</a></li>
                            </div>
                        </div>
                </nav>
                <div class="contenedorLogo d-lg-block  d-none">
                    <img  src="image/logoBlanco.svg" alt="Logo VETCO" class="logo">
                </div>
            </div>
            <div class="row segundonav">
                <nav class="navbar">
                    <div class="col-lg-1 col-1"><li><a class="linksegundonav" href="">Inicio</a></li></div>
                    <div class="col-lg-2 col-4"><li><a class="linksegundonav" href="">Publicar Servicio</a></li></div>
                    <div class="col-lg-1 col-1"><li><a class="linksegundonav" href="">Foro</a></li></div>
                    <div class="col-lg-4 col-4 d-none d-lg-block"><li></li></div>
                    <div class="col-lg-2 col-3"><li><a class="linksegundonav" href="">Contáctanos</a></li></div>
                    <div class="col-lg-2 col-3"><li><a class="linksegundonav" href=""> ¿Qué es VETCO?</a></li></div>
                </nav >

    <!-- INICIO FORMULARIO BUSQUEDA -->
    <div class="container-fluid">
        <div class="row fondo-gris">
            <div class="contenedorFormularioBuscar container">
                <form class="">
                    <div class="row contenedor-formBuscar">
                      <div class="col-md-6 col-sm-12 inputBuscarIcono">
                        <input type="text" class="form-control inputBuscar moverplaceholder" id="cambioColorPlacehoder" placeholder="Buscar">
                        <i class="fa-solid fa-magnifying-glass iconoLupa"></i>
                      </div>
                      <div class="col-md-4 col-sm-12 inputBuscarIcono">
                        <input type="text" class="form-control inputBuscar moverplaceholder" id="cambioColorPlacehoder" placeholder="¿Donde?">
                        <i class="fa-solid fa-location-dot iconoLupa"></i>
                        <i class=""></i>
                      </div>
                      <div class="col-md-2 col-sm-12">
                        <input type="submit" class="form-control inputBuscar botonAzul" value="Enviar">
                      </div>
                    </div>
                  </form>
                </div>
        </div>
        <!-- FIN FORMULARIO BUSQUEDA -->

        
        <div class="row contenedorCategorias">
            <!-- INICIO CONTENEDOR TITULO CATEGORIAS -->
            <div class="row mb-1 mt-1">

            </div>

                <div class="col-sm-1"></div>
                
                <div class="col-sm-2 text-center contenedorTextoCategoria">
                    <a href="#">
                        <div class="contendorIconosCategoria">
                            <img src="image/IconoAccesorios.svg" alt="">
                        </div>
                        <p class="titulosCategoria">Accesorios</p>
                    </a>
                </div>
                <div class="col-sm-2 text-center contenedorTextoCategoria">
                    <a href="">
                        <div class="contendorIconosCategoria">

                    </a>
                </div>
                <div class="col-sm-2 text-center contenedorTextoCategoria">
                    <a href="">
                        <div class="contendorIconosCategoria">

                        </div>

                    </a>
                </div>
                <div class="col-sm-2 text-center contenedorTextoCategoria">
                    <a href="">
                        <div class="contendorIconosCategoria">

                        </div>

                    </a>
                </div>
                <div class="col-sm-2 text-center contenedorTextoCategoria">

                        <div class="contendorIconosCategoria">
