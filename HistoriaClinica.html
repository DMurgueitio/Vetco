                                        <div class="row col-sm-12">
                                            <h4 class="mt-2 text-center">PERFIL MASCOTA</h4>
                                        </div>

                                                    </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6  mt-3 mb-3">

                                            </div>
                                            <div class="col-sm-6 col-md-6  mt-3 mb-3">

                                        </div>  
                                </div>

                                            <table class="table table-bordered">
                                                <thead>
                                                    <h4 class="mt-2">VACUNAS</h4>
                                                    <tr>
                                                        <th>Fecha</th>
                                                        <th>Nombre</th>
                                                        <th>Peso</th>
                                                        <th>Dosis</th>

                                                </thead>

                                                    <tr>
